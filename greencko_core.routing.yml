greencko_core.settings_index:
  path: '/admin/config/greencko'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Greencko settings'
  requirements:
    _permission: 'access Greencko settings'

greencko_core.settings_general:
  path: '/admin/config/greencko/settings'
  defaults:
    _form: '\Drupal\greencko_core\Form\GeneralSettingsForm'
    _title: 'Greencko general settings'
  requirements:
    _permission: 'access Greencko settings'

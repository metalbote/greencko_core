greencko_core.settings:
  path: '/admin/config/greencko/settings'
  defaults:
    _form: '\Drupal\greencko_core\Form\GreenckoCoreSettingsForm'
    _title: 'Example settings'
  requirements:
    _permission: 'access greencko settings'

greencko_core.admin_config_greencko:
  path: '/admin/config/greencko'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'greencko Drupal'
  requirements:
    _permission: 'access greencko settings'

greencko_core.settings_index:
  path: '/admin/config/greencko'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Greencko settings'
  requirements:
    _permission: 'access greencko settings'
greencko_core.general_settings:
  path: '/admin/config/greencko/settings'
  defaults:
    _form: '\Drupal\greencko_core\Form\GreenckoGeneralSettingsForm'
    _title: 'Greencko general settings'
  requirements:
    _permission: 'access greencko settings'
